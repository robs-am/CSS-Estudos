<!DOCTYPE html>
<html>

<head>
<title>CSS Animation</title>

<style>

.ball {
    background-color: mediumvioletred;
    width: 100px;
    height: 100px;
    border-radius: 100%;
    position: relative;
}

@keyframes example-one {
    from{
        background-color: blueviolet;
    }

    to{
        background-color: rosybrown;
    }
}

</style>
</head>

<body>
<div class="ball"></div>

</body>

</html>
