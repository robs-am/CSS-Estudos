<!DOCTYPE html>
<html>

<head>
<title>CSS Transitions</title>

<style>

body {
    
   display: flex;
   justify-content: space-around;
   align-items: center;
   height: 100vh;
}

.box-red {
    width: 100px;
    height: 100px;
    border-radius : 100%;
}
.box-red {
    background-color: #f00;
}
.box-red:hover {
    background-color: #ff0;
    transition-property: background;
    transition-duration: 1s;
}
</style>
</head>

<body>
<div class="box-red"></div>
</body>

</html>
